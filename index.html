<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            font-weight: 400;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.12);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            color: white;
            text-align: center;
            padding: 48px 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="30" cy="30" r="2"/></g></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 3.2em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 48px;
        }

        .category-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 48px;
        }

        .category-btn {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #475569;
            border: 2px solid #e2e8f0;
            padding: 24px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.04);
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: left 0.5s;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            border-color: #6366f1;
            color: #6366f1;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .converter-section {
            display: none;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-radius: 20px;
            padding: 40px;
            margin-top: 24px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.06);
        }

        .converter-section.active {
            display: block;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(32px) scale(0.96); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .converter-section h2 {
            color: #1e293b;
            font-size: 2em;
            margin-bottom: 32px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }

        .converter-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 2px;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group label {
            font-weight: 600;
            color: #374151;
            font-size: 1.2em;
            letter-spacing: -0.01em;
        }

        .input-group input {
            padding: 20px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.3em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: white;
            transform: translateY(-1px);
        }

        .input-group input[readonly] {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #475569;
            font-weight: 600;
        }

        .input-group select {
            padding: 20px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .input-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .swap-btn {
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.8em;
            width: 80px;
            height: 80px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(236, 72, 153, 0.3);
            position: relative;
            overflow: hidden;
        }

        .swap-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .swap-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 16px 40px rgba(236, 72, 153, 0.4);
        }

        .swap-btn:active {
            transform: rotate(180deg) scale(0.95);
        }

        .formula {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            padding: 24px;
            border-radius: 16px;
            margin-top: 24px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            color: #92400e;
            border: 1px solid #fbbf24;
            font-size: 1em;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(251, 191, 36, 0.1);
        }

        .unit-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ddd6fe 0%, #c4b5fd 100%);
            color: #5b21b6;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .converter-grid {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 32px;
            }
            
            .category-selector {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .content {
                padding: 32px 24px;
            }

            .converter-section {
                padding: 32px 24px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Enhanced focus styles */
        *:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        
        <div class="content">
            <div class="category-selector">

            <!-- Length Conversion -->
            <div id="length" class="converter-section">
                <h2>📏 Length Conversion</h2>
                <div class="converter-grid">
                    <div class="input-group">
                        <label>Input Value</label>
                        <input type="number" id="lengthInput" value="1" placeholder="Enter number" oninput="convertLength()">
                        <select id="lengthFrom" onchange="convertLength()">
                            <option value="m">Meter (m)</option>
                            <option value="km">Kilometer (km)</option>
                            <option value="cm">Centimeter (cm)</option>
                            <option value="mm">Millimeter (mm)</option>
                            <option value="um">Micrometer (μm)</option>
                            <option value="nm">Nanometer (nm)</option>
                            <option value="in">Inch (in)</option>
                            <option value="ft">Feet (ft)</option>
                            <option value="yd">Yard (yd)</option>
                            <option value="mile">Mile (mile)</option>
                            <option value="angstrom">Angstrom (Å)</option>
                        </select>
                    </div>
                    
                    <button class="swap-btn" onclick="swapUnits('length')" title="Swap Units">⇄</button>
                    
                    <div class="input-group">
                        <label>Converted Result</label>
                        <input type="number" id="lengthOutput" readonly>
                        <select id="lengthTo" onchange="convertLength()">
                            <option value="m">Meter (m)</option>
                            <option value="km">Kilometer (km)</option>
                            <option value="cm" selected>Centimeter (cm)</option>
                            <option value="mm">Millimeter (mm)</option>
                            <option value="um">Micrometer (μm)</option>
                            <option value="nm">Nanometer (nm)</option>
                            <option value="in">Inch (in)</option>
                            <option value="ft">Feet (ft)</option>
                            <option value="yd">Yard (yd)</option>
                            <option value="mile">Mile (mile)</option>
                            <option value="angstrom">Angstrom (Å)</option>
                        </select>
                    </div>
                </div>
                <div id="lengthFormula" class="formula"></div>
            </div>

                        <input type="number" id="forceOutput" readonly>
                        <select id="forceTo" onchange="convertForce()">
                            <option value="n">Newton (N)</option>
                            <option value="kn" selected>Kilonewton (kN)</option>
                            <option value="lbf">Pound-force (lbf)</option>
                            <option value="kgf">Kilogram-force (kgf)</option>
                            <option value="dyn">Dyne</option>
                        </select>
                    </div>
                </div>
                <div id="forceFormula" class="formula"></div>
            </div>

            
        </div>
    </div>

    <script>
        // Conversion factors
        const conversions = {
            length: {
                m: 1,
                km: 0.001,
                cm: 100,
                mm: 1000,
                um: 1000000,
                nm: 1000000000,
                angstrom: 10000000000,
                in: 39.3701,
                ft: 3.28084,
                yd: 1.09361,
                mile: 0.000621371
            },
            volume: {
                l: 1,
                ml: 1000,
                m3: 0.001,
                cm3: 1000,
                gal: 0.264172,
                qt: 1.05669,
                pt: 2.11338,
                floz: 33.814
            },
            mass: {
                kg: 1,
                g: 1000,
                mg: 1000000,
                t: 0.001,
                lb: 2.20462,
                oz: 35.274
            },
            time: {
                s: 1,
                min: 1/60,
                h: 1/3600,
                day: 1/86400,
                year: 1/31557600,
                ms: 1000,
                us: 1000000,
                ns: 1000000000
            },
            velocity: {
                ms: 1,
                kmh: 3.6,
                mph: 2.23694,
                fts: 3.28084,
                knot: 1.94384
            },
            pressure: {
                pa: 1,
                kpa: 0.001,
                mpa: 0.000001,
                bar: 0.00001,
                mbar: 0.01,
                atm: 0.00000986923,
                torr: 0.00750062,
                mmhg: 0.00750062,
                psi: 0.000145038
            },
            energy: {
                j: 1,
                kj: 0.001,
                mj: 0.000001,
                cal: 0.239006,
                kcal: 0.000239006,
                wh: 0.000277778,
                kwh: 0.000000277778,
                btu: 0.000947817,
                ev: 6.242e18
            },
            force: {
                n: 1,
                kn: 0.001,
                lbf: 0.224809,
                kgf: 0.101972,
                dyn: 100000
            },
            electrical: {
                // Voltage units
                v: 1,
                kv: 0.001,
                mv: 1000,
                // Current units (independent)
                a: 1,
                ma: 1000,
                ua: 1000000,
                // Resistance units (independent)
                ohm: 1,
                kohm: 0.001,
                mohm: 0.000001,
                // Power units (independent)
                w: 1,
                kw: 0.001,
                mw: 0.000001
            }
        };

        // Current active category
        let currentCategory = '';

        // Show category
        function showCategory(category) {
            // Hide all sections
            document.querySelectorAll('.converter-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Deactivate all buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(category).classList.add('active');
            
            // Activate selected button
            event.target.classList.add('active');
            
            currentCategory = category;
            
            // Trigger conversion with initial value
            convert(category);
        }

        // Basic conversion function
        function convert(category) {
            const input = parseFloat(document.getElementById(category + 'Input').value);
            const fromUnit = document.getElementById(category + 'From').value;
            const toUnit = document.getElementById(category + 'To').value;
            
            if (isNaN(input)) {
                document.getElementById(category + 'Output').value = '';
                document.getElementById(category + 'Formula').innerHTML = '';
                return;
            }

            let result;
            let formula = '';

            if (category === 'temperature') {
                result = convertTemperatureUnits(input, fromUnit, toUnit);
                formula = getTemperatureFormula(input, fromUnit, toUnit);
            } else if (category === 'electrical') {
                // Electrical units can only convert within same type
                const voltageUnits = ['v', 'kv', 'mv'];
                const currentUnits = ['a', 'ma', 'ua'];
                const resistanceUnits = ['ohm', 'kohm', 'mohm'];
                const powerUnits = ['w', 'kw', 'mw'];
                
                let canConvert = false;
                if (voltageUnits.includes(fromUnit) && voltageUnits.includes(toUnit)) canConvert = true;
                if (currentUnits.includes(fromUnit) && currentUnits.includes(toUnit)) canConvert = true;
                if (resistanceUnits.includes(fromUnit) && resistanceUnits.includes(toUnit)) canConvert = true;
                if (powerUnits.includes(fromUnit) && powerUnits.includes(toUnit)) canConvert = true;
                
                if (!canConvert) {
                    document.getElementById(category + 'Output').value = '';
                    document.getElementById(category + 'Formula').innerHTML = 'Can only convert between same electrical unit types.';
                    return;
                }
                
                const baseValue = input / conversions[category][fromUnit];
                result = baseValue * conversions[category][toUnit];
                formula = `${input} × (1/${conversions[category][fromUnit]}) × ${conversions[category][toUnit]} = ${result.toExponential(6)}`;
            } else {
                // Default conversion (base unit conversion)
                const baseValue = input / conversions[category][fromUnit];
                result = baseValue * conversions[category][toUnit];
                formula = `${input} × (1/${conversions[category][fromUnit]}) × ${conversions[category][toUnit]} = ${result.toExponential(6)}`;
            }

            document.getElementById(category + 'Output').value = result.toExponential(6);
            document.getElementById(category + 'Formula').innerHTML = `Conversion Formula: ${formula}`;
        }

        // Temperature conversion function
        function convertTemperatureUnits(value, from, to) {
            // First convert to Kelvin
            let kelvin;
            switch(from) {
                case 'c': kelvin = value + 273.15; break;
                case 'f': kelvin = (value - 32) * 5/9 + 273.15; break;
                case 'k': kelvin = value; break;
                case 'r': kelvin = value * 5/9; break;
            }
            
            // Convert from Kelvin to target unit
            switch(to) {
                case 'c': return kelvin - 273.15;
                case 'f': return (kelvin - 273.15) * 9/5 + 32;
                case 'k': return kelvin;
                case 'r': return kelvin * 9/5;
            }
        }

        // Temperature formula display
        function getTemperatureFormula(value, from, to) {
            const formulas = {
                'c-f': `°F = °C × 9/5 + 32 = ${value} × 9/5 + 32`,
                'f-c': `°C = (°F - 32) × 5/9 = (${value} - 32) × 5/9`,
                'c-k': `K = °C + 273.15 = ${value} + 273.15`,
                'k-c': `°C = K - 273.15 = ${value} - 273.15`,
                'f-k': `K = (°F - 32) × 5/9 + 273.15 = (${value} - 32) × 5/9 + 273.15`,
                'k-f': `°F = (K - 273.15) × 9/5 + 32 = (${value} - 273.15) × 9/5 + 32`,
                'c-r': `°R = (°C + 273.15) × 9/5 = (${value} + 273.15) × 9/5`,
                'r-c': `°C = °R × 5/9 - 273.15 = ${value} × 5/9 - 273.15`,
                'f-r': `°R = °F + 459.67 = ${value} + 459.67`,
                'r-f': `°F = °R - 459.67 = ${value} - 459.67`,
                'k-r': `°R = K × 9/5 = ${value} × 9/5`,
                'r-k': `K = °R × 5/9 = ${value} × 5/9`
            };
            
            return formulas[`${from}-${to}`] || `${from} → ${to}`;
        }

        // Swap units
        function swapUnits(category) {
            const fromSelect = document.getElementById(category + 'From');
            const toSelect = document.getElementById(category + 'To');
            
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            // Execute conversion
            convert(category);
        }

        // Category-specific conversion functions
        function convertLength() { convert('length'); }
        function convertVolume() { convert('volume'); }
        function convertMass() { convert('mass'); }
        function convertTime() { convert('time'); }
        function convertVelocity() { convert('velocity'); }
        function convertPressure() { convert('pressure'); }
        function convertTemperature() { convert('temperature'); }
        function convertEnergy() { convert('energy'); }
        function convertForce() { convert('force'); }
        function convertElectrical() { convert('electrical'); }

        // Show first category on page load
        window.onload = function() {
            showCategory('length');
        };
    </script>
</body>
</html>
